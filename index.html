<!-- This template is strictly for demoing and testing the palletetown library -->
<!DOCTYPE html>
<html>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }

    .member1 {
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: red;
        top: 0;
        left: 0;
    }

    .member2 {
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: green;
        top: 0;
        left: 400px;

    }
</style>

<body>
    <ul style="list-style: none">
        <li>
            <button onclick="jooCarousel.start(6000)">Click Me to start jooCarousel</button>
        </li>
        <li>
            <button onclick="jooCarousel.stop()">Click Me to stop jooCarousel</button>
        </li>
    </ul>

    <div id="container">
        <div class="member1 animate"></div>
        <div class="member2 animate"></div>        
    </div>

    <script src="palletetown.js"></script>
    <script src="ceruleancity.js"></script>
    <script src="example.js"></script>
</body>

</html>
